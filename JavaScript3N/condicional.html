<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais JavaScript</title>
</head>
<body>
    <script>
        var pais = window.prompt('Qual seu pais de origem? ')
        window.alert(`Você mora no pais chamado ${pais}`)

        if (pais == 'Brasil'){
            window.alert('Você é Brasileiro! ')
        }
        else if(pais == "Alemanha"){
            window.alert('Você é Alemão!')
        }
        else{
            window.alert("Você nçao pe nem brasileiro e nem alemão! ")
        }

    </script>
</body>
</html>
